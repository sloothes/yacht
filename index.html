			(function(editor,vector_x,vector_y,vector_z,vector_r,increase_x,increase_y,increase_z,decrease_x,decrease_y,decrease_z,vector_droplist,entity_droplist){

				var interval, key; 
				var geometry, boundingBox, boundingSphere; 
				const RAD2DEG = 57.29577951308232; const DEG2RAD = 0.017453292519943295;
				window.addEventListener( "mouseup", function (){ clearTimeout( interval ); }); // important!

				function displayBoundingSpherevValues(){
					if ( !boundingSphere ) 
						return [vector_x,vector_y,vector_z,vector_r] = ["","","",""];
					vector_x.value = boundingSphere.center.x.toFixed(3);
					vector_y.value = boundingSphere.center.y.toFixed(3);
					vector_z.value = boundingSphere.center.z.toFixed(3);
					vector_r.value = boundingSphere.radius.toFixed(3);
				}

				watch( entity_droplist, "onchange", function( prop, event, value ){ 
					var object = getObjectByEntityId(value); 
					geometry = object && object.geometry;
					geometry && !geometry.boundingBox && geometry.computeBoundingBox(); 
					geometry && !geometry.boundingSphere && geometry.computeBoundingSphere(); 
					boundingBox = geometry && geometry.boundingBox; 
					boundingSphere = geometry && geometry.boundingSphere;
					displayBoundingSpherevValues();
					debugMode && console.log( "geometry:", geometry );
					debugMode && console.log( "boundingBox:", boundingBox );
					debugMode && console.log( "boundingSphere:", boundingSphere );
				});

				watch( vector_droplist, "onchange", function( prop, event, value ){ 
					key = value; if ( !boundingSphere ) return;
					vector_x.value = boundingSphere.center.x.toFixed(3);
					vector_y.value = boundingSphere.center.y.toFixed(3);
					vector_z.value = boundingSphere.center.z.toFixed(3);
				});
			//	geometry-key-inputs.js

				function translate( button ){
					var step = 0.01;
					if ( !geometry ) return; if ( !boundingBox ) return;
					if ( button === decrease_x ) geometry.translate( -step, 0, 0 );
					if ( button === decrease_y ) geometry.translate( 0, -step, 0 );
					if ( button === decrease_z ) geometry.translate( 0, 0, -step );
					if ( button === increase_x ) geometry.translate( +step, 0, 0 );
					if ( button === increase_y ) geometry.translate( 0, +step, 0 );
					if ( button === increase_z ) geometry.translate( 0, 0, +step );
					displayBoundingSpherevValues();
				}

				function rotate( button ){
					var step = DEG2RAD;
					if ( !geometry ) return; if ( !boundingBox ) return; 
					if ( button === decrease_x ) geometry.rotateX( -step );
					if ( button === decrease_y ) geometry.rotateX( -step );
					if ( button === decrease_z ) geometry.rotateZ( -step );
					if ( button === increase_x ) geometry.rotateX( +step );
					if ( button === increase_y ) geometry.rotateY( +step );
					if ( button === increase_z ) geometry.rotateZ( +step );
					displayBoundingSpherevValues();
				}

				function scale( button ){
					var step = 0.001;
					if ( !geometry ) return; if ( !boundingBox ) return;
					if ( button === decrease_x ) geometry.scale( -step, 0, 0 );
					if ( button === decrease_y ) geometry.scale( 0, -step, 0 );
					if ( button === decrease_z ) geometry.scale( 0, 0, -step );
					if ( button === increase_x ) geometry.scale( +step, 0, 0 );
					if ( button === increase_y ) geometry.scale( 0, +step, 0 );
					if ( button === increase_z ) geometry.scale( 0, 0, +step );
					displayBoundingSpherevValues();
				}

				function onChangeVectorInputValue( input, button ){
					watch( input, "onchange", function( prop, event, value ){ 
						switch ( key ){
							case "scale":
								scale( button );
							break;
							case "rotate":
								rotate( button );
							break;
							case "translate":
								translate( button );
							break;
						}
					});
				}

				onChangeVectorInputValue( TabUI.Geometry.tab.querySelector("input#geometry-vector-x-input"), increase_x );
				onChangeVectorInputValue( TabUI.Geometry.tab.querySelector("input#geometry-vector-y-input"), increase_y );
				onChangeVectorInputValue( TabUI.Geometry.tab.querySelector("input#geometry-vector-z-input"), increase_z );

			//	geometry-mouse-inputs.js

				function onMouseClickInputValue( button ){ 

					button.addEventListener( "mousedown", function(){
						clearTimeout( interval ); // important!
						interval = setTimeout( function update_geometry( button ){
							switch ( key ){
								case "scale":
									interval = setTimeout( update_geometry, 20, button );
									return scale( button );
								break;
								case "rotate":
									interval = setTimeout( update_geometry, 10, button );
									return rotate( button );
								break;
								case "translate":
									interval = setTimeout( update_geometry, 10, button );
									return translate( button );
								break;
							}
						}, 500, this);
					});

					button.addEventListener( "click", function(){
						clearTimeout( interval );
						switch ( key ){
							case "scale":
								return scale( button );
							break;
							case "rotate":
								return rotate( button );
							break;
							case "translate":
								return translate( button );
							break;
						}
					});
				}

				onMouseClickInputValue( TabUI.Geometry.tab.querySelector("li#geometry-vector-x-increase") );
				onMouseClickInputValue( TabUI.Geometry.tab.querySelector("li#geometry-vector-y-increase") );
				onMouseClickInputValue( TabUI.Geometry.tab.querySelector("li#geometry-vector-z-increase") );
				onMouseClickInputValue( TabUI.Geometry.tab.querySelector("li#geometry-vector-x-decrease") );
				onMouseClickInputValue( TabUI.Geometry.tab.querySelector("li#geometry-vector-y-decrease") );
				onMouseClickInputValue( TabUI.Geometry.tab.querySelector("li#geometry-vector-z-decrease") );

			})(
				objectEditor, // editor,
				TabUI.Geometry.tab.querySelector("input#geometry-vector-x-input"), // vector_x,
				TabUI.Geometry.tab.querySelector("input#geometry-vector-y-input"), // vector_y,
				TabUI.Geometry.tab.querySelector("input#geometry-vector-z-input"), // vector_z,
				TabUI.Geometry.tab.querySelector("input#geometry-vector-r-input"), // vector_r,
				TabUI.Geometry.tab.querySelector("li#geometry-vector-x-increase"), // increase_x,
				TabUI.Geometry.tab.querySelector("li#geometry-vector-y-increase"), // increase_y,
				TabUI.Geometry.tab.querySelector("li#geometry-vector-z-increase"), // increase_z,
				TabUI.Geometry.tab.querySelector("li#geometry-vector-x-decrease"), // decrease_x,
				TabUI.Geometry.tab.querySelector("li#geometry-vector-y-decrease"), // decrease_y,
				TabUI.Geometry.tab.querySelector("li#geometry-vector-z-decrease"), // decrease_z,
				TabUI.Geometry.tab.querySelector("select#geometry-vector-droplist"), // vector_droplist,
				TabUI.Editor.tab.querySelector("select#editor-entities-droplist")    // entity_droplist,
			);


		</script>

				waterNormals.wrapS = waterNormals.wrapT = THREE.RepeatWrapping;
				textures_entities && textures_entities.add(waterNormals);

				return new THREE.Water(renderer, camera, scene, {

					waterNormals:waterNormals, alpha:0.9,
					sunDirection:light.position.normalize(),
					sunColor:0xffffff,  waterColor:0x001e0f,
					betaVersion:0, side:2,
				});

				function loadTexture( url, mapping) {
					var loader = new THREE.TextureLoader();
					loader.setCrossOrigin( "anonymous" );
					var texture = loader.load( url );
					if ( mapping ) texture.mapping = mapping;
					return texture;
				}

			})( renderer, camera, scene, cameraLight, textures_entities );

			const watermirror = (function( scene,water,material_entities,entities ){

				material_entities && material_entities.add(water.material);
				var material = water.material; // entities && entities.add(water); 
				var geometry = new THREE.PlaneBufferGeometry(10000, 10000, 100, 100);
				var mirror = new THREE.Mesh( geometry, material );
				mirror.add(water); mirror.name = "water mirror";
				mirror.rotation.x = -Math.PI/2; 
				mirror.position.y = -0.01;
				scene.add(mirror);

				var clock = new THREE.Clock();
				(function render(){
					var dt = clock.getDelta();
					requestFrameID = requestAnimationFrame( render );
					water.material.uniforms.time.value += Math.max(dt, 1/60);
					water.render();
				})();

				return mirror;

			})( scene, water, material_entities, entities );
